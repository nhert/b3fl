<html>

<body>
    <div id="pageTableDiv"></div>
   
    <script>
        async function initialize() {
            let container = document.getElementById("pageTableDiv");
           
            if (SleeperTools != null){
              var data;

              container.innerHTML += "<h3>Label</h3>";
              data = await SleeperTools.getUsers(SleeperTools.A_LEAGUE_SLEEPER_ID);
            
              SleeperTools.generateTable(container, data);
            } else {
              console.log("No sleeper tools.");
            }

        }

        initialize();
    </script>
</body>

</html>
