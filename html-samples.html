<!-- Wordpress Example: Custom HTML Block using B3FL github repo -->
<html>

<head></head>

<body>

            eval(toolsAPI); // Library Name: SleeperTools
           
            const leagueAUsers = SleeperTools.getUsers(SleeperTools.A_LEAGUE_SLEEPER_ID);
            const leagueBUsers = SleeperTools.getUsers(SleeperTools.B_LEAGUE_SLEEPER_ID);

            document.getElementById("spanId").innerText = "\n\n" + leagueAUsers + "\n\n";

            debugger;

            //for (us)
        }

        a();

    </script>
</body>

</html>
