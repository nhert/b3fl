<!-- Wordpress Example: Custom HTML Block using B3FL github repo -->
<html>

<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>

<body>
    <div id="pageTableDiv"></div>
    <!-- Import tools from github -->

    <script>
        async function a() {
            const toolsAPI = await fetch("https://raw.githubusercontent.com/nhert/b3fl/main/tools.js")
                .then((res) => res.text());
            eval(toolsAPI); // Library Name: SleeperTools
           
            //const leagueAUsers = await SleeperTools.getUsers(SleeperTools.A_LEAGUE_SLEEPER_ID);
            const leagueBUsers = await SleeperTools.getUsers(SleeperTools.B_LEAGUE_SLEEPER_ID);

            let container = document.getElementById("pageTableDiv");
            container.innerHTML = "";
            SleeperTools.generateTable(container, leagueBUsers);

            //debugger;
        }

        a();

    </script>
</body>

</html>
